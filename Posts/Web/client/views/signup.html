<form id="formSignUp">
  <div class="container-fluid">
    <div class="row">
      <div class="aa-notification-area no-outline col-sm-offset-3 col-sm-6" tabindex="-1">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <label for="inputEmail" class="lb-lg" data-i18n="Email">Email</label>
        <div class="form-group">
          <input type="email" class="form-control input-lg" id="inputEmail" required data-i18n="[placeholder]Email" placeholder="Email">
        </div>
        <label for="inputFirst" class="lb-lg" data-i18n="FirstName">First Name</label>
        <div class="form-group">
          <input type="text" class="form-control input-lg" id="inputFirst" required data-i18n="[placeholder]FirstName" placeholder="First Name">
        </div>
        <label for="inputLast" class="lb-lg" data-i18n="LastName">Last Name</label>
        <div class="form-group">
          <input type="text" class="form-control input-lg" id="inputLast" required data-i18n="[placeholder]LastName" placeholder="Last Name">
        </div>
        <label for="inputPassword" class="lb-lg" data-i18n="Password">Password</label>
        <div class="form-group">
          <input type="password" class="form-control input-lg" id="inputPassword" required data-i18n="[placeholder]Password" placeholder="Password">
        </div>
        <button type="button" id="btnSignup" class="btn btn-lg btn-primary right btn-signup" data-i18n="SignUp">Sign Up</button>
      </div>
    </div>
  </div>
</form>
