<div class="container-fluid">
  <div class="aa-post-form row">
    <div class="col-sm-offset-2 col-sm-4">
      <div class="aa-social">
        <label class="lb-lg">Social</label>
        <button class="btn btn-lg btn-google aa-mbl" id="googleSignIn">
          <i class="fa fa-google-plus pull-left"></i> Continue with Google
        </button>
        <button class="btn btn-lg btn-facebook aa-mbl" id="fbSignIn">
          <i class="fa fa-facebook-official pull-left"></i> Continue with Facebook
        </button>
      </div>
    </div>
    <div class="col-sm-5">
      <label for="inputEmail" class="lb-lg">Email</label>
      <div class="form-group">
        <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email">
      </div>
      <label for="inputPassword" class="lb-lg">Password</label>
      <div class="form-group">
        <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
      </div>
      <div class="checkbox">
        <label class="lb-lg" for="inputRememberMe"><input type="checkbox" id="inputRememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-lg btn-login">Login</button>
    </div>
  </div>
</div>
