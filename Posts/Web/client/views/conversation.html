<div class="container-fluid">
  <div class="row">
    <div class="aa-notification-area no-outline col-sm-offset-2 col-sm-8" tabindex="-1">
    </div>
  </div>
  <div class="row aa-conversation-container">
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-6" tabindex="-1">
      <div class="input-group form-group">
        <input type="text" class="form-control" id="inputNewReply" placeholder="Type your reply here">
        <span class="input-group-btn">
          <button id="btnSendReply" class="btn btn-default" type="button" data-toggle="tooltip" title="Reply">
            <i class="fa fa-paper-plane"></i>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<script id="templateReply" type="text/x-jsrender">
    <div class="col-sm-offset-{{:replyOffset}} col-sm-6 aa-conversation-reply {{:replyCss}}">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span class="right">{{:time}}</span>
            {{:header}}
          </h3>
        </div>
        <div class="panel-body">
          {{:content}}
        </div>
      </div>
    </div>
  </div>
</script>
<script>
  require(["pages/conversation"], function(conversation) { conversation.init({{:0}}); });
</script>
