<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/client/css/app.css">
  <title>Aunt Account</title>
  <script src="/lib/requirejs/require.js"></script>
</head>
<body>
  <header class="navbar navbar-fixed-top aa-page-header">
    <nav role="navigation">
      <div class="navbar-header">
        <div class="header-nav__logo">
          <a class="header-nav__logo-link header__logo aa-logo" href="/">DIDO</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="status" class="row">
        <div class="alert alert-info" role="alert">Authentication in progress...</div>
      </div>
    </div>
  </main>
  <script>
  requirejs.config({
    baseUrl: '/client/scripts',
    paths: {
      jquery: ["../../lib/jquery/jquery.min"],
      jquery_deparam: ["../../lib/jquery_deparam/jquery-deparam"],
    }
  });
  require(["core/config", "core/didoauth", "jquery", "jquery_deparam"],
    function(config, didoauth) {
      $.didoauth.configure({
        apiUrl: config.apiRoot,
        provideAuthCodePath: "/token/client",
        signIn: function() {
          window.location = "/";
        },
        error: function() {
          $("#status").html('<div class="alert alert-danger" role="alert">Authentication failed. <br/><a href="/">Go to home.</a></div>');
        }
      });
      $.didoauth.provideAuthCode($.deparam(window.location.search.slice(1)));
    });
  </script>
</body>
</html>
