<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    navigator.serviceWorker && navigator.serviceWorker.register('./sw.js').then(function (registration) {
      console.log('Excellent, registered with scope: ', registration.scope);
    });
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DIDO</title>
  <script src="/client/scripts/bundle-main.js"></script>
  <link rel="manifest" href="./manifest.json" />
  <!--fav icon package-->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="navbar navbar-fixed-top aa-page-header">
    <nav role="navigation">
      <div class="aa-language-selector-container"></div>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle header-nav__button" data-toggle="collapse" data-target=".navbar-main">
          <span class="icon-bar header-nav__button-line"></span>
          <span class="icon-bar header-nav__button-line"></span>
          <span class="icon-bar header-nav__button-line"></span>
        </button>
        <div class="header-nav__logo">
          <a class="header-nav__logo-link header__logo aa-logo" href="/">DIDO</a>
        </div>
      </div>
      <div class="collapse navbar-collapse navbar-main navbar-right">
        <ul id="navMenu" class="nav navbar-nav header-nav__navigation">
        </ul>
      </div>
      <div class="navbar-bottom visible-xs-block"></div>
    </nav>
  </header>
  <main>
    <div id="router">
    </div>
  </main>
  <script id="templateMenuItem" type="text/x-jsrender">
    <li class="header-nav__navigation-item">
      <a href="{{:hash}}" data-route="{{:route}}" class="header-nav__navigation-link router-link" data-i18n="{{:key}}">{{:text}}</a>
    </li>
  </script>

  <script id="templateSuccess" type="text/x-jsrender">
    <div class="alert alert-success alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{:header}}</strong> {{:message}}
    </div>
  </script>
  <script id="templateError" type="text/x-jsrender">
    <div class="alert alert-danger alert-dismissable">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>{{:header}}</strong> {{:message}}
    </div>
  </script>
</body>
</html>
